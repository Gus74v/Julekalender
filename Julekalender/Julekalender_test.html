<body>
   <p>Velkomenn til verdens sejeste julekalender</p>
   <div id= Knapper>
    <script>
        for (i = 1; i < 25; i++) {
        let btn = document.createElement('button');
        btn.id = 'btn';
        btn.innerHTML = i ;
        document.body.appendChild(btn);
        }

    </script>
   </div>
